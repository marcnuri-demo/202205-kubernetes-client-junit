kind: Pod
apiVersion: v1
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  containers:
  - name: postgresql
    image: postgres:14.2-alpine
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 5432
    env:
    - name: POSTGRES_PASSWORD
      value: "postgres"
    - name: POSTGRES_USER
      value: "postgres"
    livenessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - pg_isready
    readinessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - pg_isready
      initialDelaySeconds: 3
      periodSeconds: 1
      successThreshold: 1
      timeoutSeconds: 1
